<!DOCTYPE html>
<html lang="en">

<head>
  <title>Embeding Original Work</title>
</head>

<body>
  <h1>Embed a YouTube Video (Master)</h1>
  <ol>
    <li>The video starts at 3:00</li>
    <li>The video is lazy-loaded</li>
  </ol>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/20i9Dv0juIo?start=180"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen
    loading='lazy'></iframe>

  <h1>Embed an audio</h1>
  <audio controls>
    <source src="extra/piano.mp3" type="audio/mpeg">
  </audio>

  <h1>Embed a video</h1>
  <video controls width="500">
    <source src="extra/piano.mp4" type="video/mp4">
  </video>

  <h1>Object tag</h1>
  <h2>This is a object container for <code>index.html</code></h2>
  <object data="index.html" width="800" height="800" border="8"></object>

  <h1>RSS feed</h1>
    <h2>RSS feed generated by Twitter Public</h2>
  <a class="twitter-timeline" data-width="600" data-height="800"
    href="https://twitter.com/TwitterDev?ref_src=twsrc%5Etfw">Tweets by TwitterDev</a>
    <h2>RSS feed generated by RSS.app</h2>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <iframe width="600" height="800" src="https://rss.app/embed/v1/wall/b70j57vSZGLDWtgz" frameborder="0"></iframe>
</body>

</html>
