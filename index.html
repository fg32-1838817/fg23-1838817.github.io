<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hello World</title>
  </head>
  <body>
    <h1>Hello World</h1>
    <h2>Embedding with tags</h2>
    <h2>A Simple Image</h2>

    <audio controls>
      <source src="cat_meowing.mp3" type="audio/mpeg">
